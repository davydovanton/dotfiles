LineLength:
  Enabled: false

PercentLiteralDelimiters:
  Enabled: false

MethodLength:
  Enabled: false

HashAlignment:
  Enabled: false

ParameterAlignment:
  Enabled: false

ClassAndModuleChildren:
  Enabled: false

ClassLength:
  Enabled: false

RaiseArgs:
  Enabled: false

RescueException:
  Enabled: false

Documentation:
  Enabled: false

Lambda:
  Enabled: false

LambdaCall:
  Enabled: false

# Common configuration.
AllCops:
  # Include gemspec and Rakefile
  Include:
    - '**/*.gemspec'
    - '**/*.podspec'
    - '**/*.jbuilder'
    - '**/*.rake'
    - '**/Gemfile'
    - '**/Rakefile'
    - '**/Capfile'
    - '**/Guardfile'
    - '**/Podfile'
    - '**/Thorfile'
    - '**/Vagrantfile'
  Exclude:

Layout/SpaceInsideBlockBraces:
  Enabled: false

Layout/SpaceBeforeBlockBraces:
  Enabled: false
# Allow safe assignment in conditions.
Style/ParenthesesAroundCondition:
  AllowSafeAssignment: true
